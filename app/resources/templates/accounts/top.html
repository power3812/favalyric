<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p class="display-4">Hello, {{ user.username }}</p>
        <a class="lead" href="{% url 'accounts:logout' %}">Log out</a>
    {% else %}
        <a class="lead" href="{% url 'accounts:login' %}">Log in</a>
    {% endif %}
</body>
</html>
