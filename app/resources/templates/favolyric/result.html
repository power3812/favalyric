{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta name="viewpont" content="width=device-width, initial-scale=1, maximum=1" charset="UTF-8">
        <title>favolyric</title>
        <link rel="stylesheet" type="text/css"  href="/static/sample.css" >
        <link rel="stylesheet" type="text/css"  href="/static/2sample.css" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1 id="title"><a href="/">～favolyric～</a></h1>
        </header>
        <section id="wrapper">
            <h1>あなたにおすすめな曲一覧</h1>
            <ol id="music-list">
                {% for music in res %}
                <li>
                    <div class="flexbox">
                        <div class="jacket-wrapper">
                            <div>
                                <img class="jacket" src="{{ music.music_img }}">
                            </div>
                        </div>
                        <div class="description">
                            <p>
                                曲名: {{ music.title }}　アーティスト: {{ music.artist }}　<a href="{{ music.ituens_img }}"><img src="https://linkmaker.itunes.apple.com/assets/shared/badges/ja-jp/itunes-sm-6721d52411a4edc83de764cb7ab7b979a1424974b8bcb2a4c78a2b75f3257595.svg"></a>
                            </p>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ol>
        </section>
        <h2 id="return"><a href="/api/index">Topに戻る</a></h2>
    </body>
</html>
{% endblock %}
